<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Pokemon-App/styles.css" />
  </head>

  <body>
    <h2>Pok√©mon Search App Search</h2>
    <input
      id="search-input"
      type="text"
      placeholder="Type Pokemon Name"
      autocomplete="off"
      required
    />
    <button id="search-button">Search</button>
    <div id="container">
      <p id="pokemon-name"></p>
      <div class="first">
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
      </div>
      <div class="cont">
        <p>Types:</p>
        <p id="types"></p>
      </div>
      <div class="cont">
        <p>HP:</p>
        <p id="hp"></p>
      </div>
      <div class="cont">
        <p>Attack:</p>
        <p id="attack"></p>
      </div>
      <div class="cont">
        <p>Defense:</p>
        <p id="defense"></p>
      </div>
      <div class="cont">
        <p>Special Attack:</p>
        <p id="special-attack"></p>
      </div>
      <div class="cont">
        <p>Special Defense:</p>
        <p id="special-defense"></p>
      </div>
      <div class="cont">
        <p>Speed:</p>
        <p id="speed"></p>
      </div>
    </div>
    <script src="../Pokemon-App/script.js"></script>
  </body>
</html>
